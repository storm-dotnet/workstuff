# -------------------
# dnsmasq configuration
# -------------------
# Listen only on these VLAN subinterfaces
interface=eth1.100
interface=eth1.101
interface=eth1.805
interface=eth1.850
interface=eth1.1000
interface=eth1.1016
interface=eth1.1017
interface=eth1.1018
interface=eth1.1025
interface=eth1.1050
# Never listen on loopback-only
no-dhcp-interface=lo
# -------------------
# DHCP Ranges & Gateways
# -------------------
# VLAN 100: 10.81.35.128/25
dhcp-range=eth1.100,10.81.35.130,10.81.35.254,255.255.255.128,12h
dhcp-option=tag:eth1.100,3,10.81.35.129
# VLAN 101: 192.168.161.0/24
dhcp-range=eth1.101,192.168.161.10,192.168.161.254,255.255.255.0,12h
dhcp-option=tag:eth1.101,3,192.168.161.1
# VLAN 805: 192.168.6.0/24
dhcp-range=eth1.805,192.168.6.10,192.168.6.254,255.255.255.0,12h
dhcp-option=tag:eth1.805,3,192.168.6.1
# VLAN 850: 172.18.0.0/16 (mask given /16 instead of /21)
dhcp-range=eth1.850,172.18.0.10,172.18.255.254,255.255.0.0,12h
dhcp-option=tag:eth1.850,3,172.18.0.1
# VLAN 1000: 172.20.0.0/20
dhcp-range=eth1.1000,172.20.0.10,172.20.15.254,255.255.240.0,12h
dhcp-option=tag:eth1.1000,3,172.20.0.1
# VLAN 1016: 172.20.16.0/24
dhcp-range=eth1.1016,172.20.16.10,172.20.16.254,255.255.255.0,12h
dhcp-option=tag:eth1.1016,3,172.20.16.1
# VLAN 1017: 172.20.17.0/24
dhcp-range=eth1.1017,172.20.17.10,172.20.17.254,255.255.255.0,12h
dhcp-option=tag:eth1.1017,3,172.20.17.1
# VLAN 1018: 172.20.18.0/24
dhcp-range=eth1.1018,172.20.18.10,172.20.18.254,255.255.255.0,12h
dhcp-option=tag:eth1.1018,3,172.20.18.1
# VLAN 1025: 172.25.0.0/16
dhcp-range=eth1.1025,172.25.0.10,172.25.255.254,255.255.0.0,12h
dhcp-option=tag:eth1.1025,3,172.25.0.1
# VLAN 1050: 172.20.50.0/24
dhcp-range=eth1.1050,172.20.50.10,172.20.50.254,255.255.255.0,12h
dhcp-option=tag:eth1.1050,3,172.20.50.1
# -------------------
# DNS
# -------------------
# Use Google DNS upstream
server=8.8.8.8
server=8.8.4.4
# Act as local DNS cache for clients
domain-needed
bogus-priv
# Optionally hand out self as DNS to all clients
dhcp-option=6,10.81.35.129,192.168.161.1,192.168.6.1,172.18.0.1,172.20.0.1,172.20.16.1,172.20.17.1,172.20.18.1,172.25.0.1,172.20.50.1
